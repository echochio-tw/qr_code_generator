<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<title>QR Code 產生器：彩色 QR Code、可加 LOGO</title>
</head>
<body>
<div class="container mt-3">
<div class="row">
<div class="col-md-8">
<div class="tab-content">
<div id="iurl" class="tab-pane active">
<h3>網址</h3>
<p>這種 QR code 掃描之後會開啓網站網頁。</p>
<div class="form-group">
<label for="url">網址</label>
<input type="url" class="form-control" id="url" placeholder="http://">
</div>
</div>
<div id="imap" class="tab-pane fade">
</div>
<div id='qrcodecol' class="col-md-4">
<h3>你的 QR Code</h3>
<div id="qrbox" class="py-4 text-center" style="background: repeat url('../back.png');"></div>
<p style="display:inline;">圖檔尺寸:<span id="infoimgsize" style="display:inline;">300</span>px, 邊框:<span id="infoborder" style="display:inline;">1</span>, 圓角:<span id="infoqrr" style="display:inline;">0</span>, 容錯率:<span id="infoerr" style="display:inline;">7%(L)</span></p>
<div class="collapse fade mb-3" id="advsetting">
<div class="card card-body">
<div class="form-inline form-group">
<label class="mr-2" for="qrsi">QR code 尺寸</label>
<input type="number" class="form-control" id="qrsi" value="300">
</div>
<div class="form-group">
<label for="borderr">邊框尺寸</label>
<div class="btn-group btn-group-toggle" data-toggle="buttons" id="borderr">
<label class="btn btn-secondary">
<input type="radio" name="options" value="0" autocomplete="off">0
</label>
<label class="btn btn-secondary active">
<input type="radio" name="options" value="1" autocomplete="off" checked>1
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="2" autocomplete="off">2
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="3" autocomplete="off">3
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="4" autocomplete="off">4
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="5" autocomplete="off">5
</label>
</div>
</div>
<div class="form-group">
<label for="errr">容錯率</label>
<div class="btn-group btn-group-toggle" data-toggle="buttons" id="errr">
<label class="btn btn-secondary active">
<input type="radio" name="options" value="L" autocomplete="off" checked>7%(L)
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="M" autocomplete="off">15%(M)
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="Q" autocomplete="off">25%(Q)
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="H" autocomplete="off">30%(H)
</label>
</div>
</div>
<div class="form-inline mb-2 form-group">
<label for="fc" class="mr-2">編碼顏色</label>
<input class="form-control mr-2" id="fc" type="text">
</div>
<div class="form-inline mb-2 form-group">
<label for="bc" class="mr-2">背景顏色</label>
<input class="form-control mr-2" id="bc" type="text">
</div>
<div class="form-group">
<div class="form-check">
<input class="form-check-input" id="bgcheck" name="bgcheck" type="checkbox"><label class="form-check-label" for="bgcheck">透明底色</label>
</div>
</div>
<div class="form-group">
<label for="radiusr">圓角尺寸</label>
<div class="btn-group btn-group-toggle" data-toggle="buttons" id="radiusr">
<label class="btn btn-secondary active">
<input type="radio" name="options" value="0" autocomplete="off" checked>0
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.1" autocomplete="off">0.1
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.2" autocomplete="off">0.2
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.3" autocomplete="off">0.3
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.4" autocomplete="off">0.4
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.5" autocomplete="off">0.5
</label>
</div>
</div>
</div>
</div>
<div class="collapse fade mb-3" id="labelsetting">
<div class="card card-body">
<div class="form-group">
<label for="labelmode">LOGO模式</label>
<div class="btn-group btn-group-toggle" data-toggle="buttons" id="labelmode">
<label class="btn btn-secondary active">
<input type="radio" name="options" value="0" autocomplete="off" checked>關閉
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="2" autocomplete="off">文字
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="4" autocomplete="off">圖檔
</label>
</div>
</div>
<div class="collapse fade" id="logooption">
<div class="alert alert-warning" role="alert">
加上LOGO會遮蔽部分QR code，建議將容錯率設定爲30%(H)，以免無法掃描成功。
</div>
<div class="collapse fade" id="qrtextoption">
<div class="form-group">
<label for="labeltext">LOGO 標籤文字</label>
<input type="text" class="form-control" id="labeltext" placeholder="Label">
</div>
<div class="form-group">
<label for="labelfont">字型(輸入字型名稱，例如"微軟正黑體")</label>
<input type="text" class="form-control" id="labelfont" placeholder="san">
</div>
<div class="form-inline mb-3 form-group">
<label for="fc2" class="mr-2">字體顏色</label>
<input class="form-control mr-2" id="fc2" type="text">
</div>
</div>
<div class="collapse fade" id="qrimgotion">
<div class="input-group mb-3">
<div class="custom-file">
<label class="custom-file-label" for="image">選擇 LOGO 圖檔</label>
<input type="file" class="custom-file-input" id="image"><img id="img-buffer" src="../dummy.png" style="display: none;">
</div>
</div>
</div>
<div class="form-group">
<label for="fontsize">尺寸</label>
<div class="btn-group btn-group-toggle" data-toggle="buttons" id="fontsize">
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.06" autocomplete="off">特小
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.08" autocomplete="off">小
</label>
<label class="btn btn-secondary active">
<input type="radio" name="options" value="0.1" autocomplete="off" checked>預設
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.2" autocomplete="off">大
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.3" autocomplete="off">特大
</label>
</div>
</div>
<div class="form-group">
<label for="mposx">左右位置</label>
<div class="btn-group btn-group-toggle" data-toggle="buttons" id="mposx">
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.0" autocomplete="off">靠左
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.25" autocomplete="off">偏左
</label>
<label class="btn btn-secondary active">
<input type="radio" name="options" value="0.5" autocomplete="off" checked>置中
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.75" autocomplete="off">偏右
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="1.0" autocomplete="off">靠右
</label>
</div>
</div>
<div class="form-group">
<label for="mposy">上下位置</label>
<div class="btn-group btn-group-toggle" data-toggle="buttons" id="mposy">
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.0" autocomplete="off">靠上
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.25" autocomplete="off">偏上
</label>
<label class="btn btn-secondary active">
<input type="radio" name="options" value="0.5" autocomplete="off" checked>置中
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="0.75" autocomplete="off">偏下
</label>
<label class="btn btn-secondary">
<input type="radio" name="options" value="1.0" autocomplete="off">靠下
</label>
</div>
</div>
</div>
</div>
</div>
<p class="mt-3"><button type="button" class="btn btn-secondary" data-toggle="collapse" href="#advsetting" id="s1">設定尺寸、顏色</button>
<button type="button" class="btn btn-secondary" data-toggle="collapse" href="#labelsetting" id="s2">加上LOGO</button></p>
<p><a href="#" id="dlbtn" class="btn btn-primary" download="love.png">下載 QR code 圖檔</a></p>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="./one3.min.js"></script>
</body>
</html>
